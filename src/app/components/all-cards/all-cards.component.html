<app-navbar [isLoggedIn]="isLoggedIn"></app-navbar>

<div class="container-fluid">
  <div class="container title">
    <div class="table-title">
      <div class="row">
        <div class="col-md-4">
        <h2 class="fw-bold" (click)="reloadPage()">Gestione Cards</h2>
        </div>

        <div class="col-md-4 d-flex justify-content-center boxadd">
          <a class="btn btn-secondary rounded-pill fw-bolder add" routerLink="/add_card"><i class="bi bi-plus-circle-fill"
              id="plus"></i> <span class="pt-1 aggiungi">Aggiungi Card</span></a>
        </div>

        <div class="col-md-4 d-flex justify-content-end boxcerca">
          <div class="custom-search align-items-end cerca">
            <input type="text" class="custom-search-input" placeholder="Cerca per nome" [(ngModel)]="searchTerm" (keyup.enter)="cerca()">
            <button class="custom-search-botton" type="submit" (click)="cerca()"><i class="bi bi-search"></i></button>
          </div>
        </div>

      </div>
    </div>

    <div class="table-responsive bg-light">
      <table class="table">
        <div class="wrapper table table-hover">
          <thead>
            <tr>
              <th scope="col">Action</th>
              <th scope="col">Immagine</th>
              <th scope="col" class="nome1">Nome comune</th>
              <th scope="col" class="nome2">Nome scientifico</th>
              <th scope="col" class="habitat">Habitat</th>
              <th scope="col" class="desc">Descrizione</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let card of cards | paginate: { itemsPerPage: 4, currentPage: p } ">
              <td class="icons">
                <a class="delete" title="Delete" data-toggle="tooltip" (click)="elimina(card.id)"><i
                    class="bi bi-trash3-fill ps-1 pe-1 text-danger"></i></a>
                <a class="modify" title="Modify" data-toggle="tooltip" (click)="modifica(card.id)"><i
                    class="bi bi-pencil-square ps-2 text-primary"></i></a>
              </td>
              <td><img [src]="card.immagine" class="avatar" alt="Avatar"></td>
              <td>{{card.nome_comune}}</td>
              <td>{{card.nome_scientifico}}</td>
              <td>{{card.habitat}}</td>
              <td>
                <div class="text pe-1"> {{card.descrizione}}</div>
              </td>
            </tr>
          </tbody>
        </div>
      </table>
      <pagination-controls class="pagination py-2 d-flex justify-content-end pe-5"
        (pageChange)="p = $event"></pagination-controls>
    </div>
  </div>
</div>

<app-footer></app-footer>
